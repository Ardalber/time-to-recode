<!doctype html>
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Explorateur de Mine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Explorateur de Mine</h1>
    <p>Explorez la mine, récoltez toutes les pépites et passez au niveau suivant.</p>
  </header>
  <main>
    <section id="hud" class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Trésors restants: <span id="treasures">0</span></div>
      <div>Niveau: <span id="level">1</span></div>
      <div class="controls">
        <button id="pause">Pause</button>
        <button id="reset">Réinitialiser</button>
      </div>
    </section>

    <section id="game" class="game">
      <canvas id="exploreCanvas" width="512" height="512" aria-label="Jeu exploration"></canvas>
    </section>
  </main>

  <script src="explore.js"></script>
</body>
</html>
</body>
